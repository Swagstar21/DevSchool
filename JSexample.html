<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Selector stil</title>
		<meta charset="utf-8">
		<script>
			function switchSize() {
				document.getElementById("changing-font").style.fontSize = document.getElementById("size").value;
			}
			function switchColor() {
				document.getElementById("changing-font").style.color = document.getElementById("color").value;
			}
			function switchBold() {
				console.log("Merg");
				document.getElementById("changing-font").style.fontWeight = document.getElementById("fontWeight").value;
			}
			function modify() {
				switchSize();
				switchColor();
				switchBold();
			}
		</script>
	</head>
	<body>
		<div id="changing-font">Acest text isi va schimba stilul.</div>

		<form>
		  Size:<br>
		  <input type="text" id="size" name="size" value=""><br>
		  Color:<br>
		  <input type="text" id="color" name="color" value=""><br>
		  Boldness:<br>
		  <input type="number" id="fontWeight" name="fontWeight" value=""><br>
		  <input type="button" value="Submit" onclick="modify();">
		</form> 
		
		

	</body>
</html>
